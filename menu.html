#slidecontainer {

}
.zoom:hover{
	transform: scale(1.02);
}
.opacHover:hover{
      cursor: pointer !important;
      opacity:1 !important;
}

.slider:hover {
    opacity: 1;
}

.slider {
    -webkit-appearance: none;
    width: 100%;
    height: 10px;
    border-radius: 5px;
    background: #d3d3d3;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
}

.slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 27px;
    height: 27px;
    border: 0;
    background: url('assets/icons/contrast.svg');
    cursor: pointer;
}

.slider::-moz-range-thumb {
    width: 27px;
    height: 27px;
    border: 0;
    background: url('assets/icons/contrast.svg');
    cursor: pointer;
}



img {
-webkit-user-select: none;
-khtml-user-select: none;
-moz-user-select: none;
-o-user-select: none;
user-select: none;
}

button:hover{
      cursor: pointer;
      transform: scale(1.02);
}

img:hover {
    cursor: pointer;
    transform: scale(1.05);
}
